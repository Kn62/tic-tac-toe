<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" async></script>
</head>
<body>
    <div class="first-container">
        <h1>Tic-Tac-Toe</h1>
        <button class="button-pvp">Player vs Player</button>
        <button class="button-pve">Player vs PC</button>
    </div>
    <div class="second-container">
        <h1>Players Names</h1>
        
        <div class="label-input">    
            <label for="first-player">First Player</label>
            <input type="text" id="first-player" name="first-player" placeholder="Player 1" maxlength="15">
        </div>
        <div class="label-input">    
            <label for="second-player">Second Player</label>
            <input type="text" id="second-player" name="second-player" placeholder="Player 2" maxlength="15">
        </div>
        <div class="choices">
            <button class="back-button">Back</button>
            <button class="next-button">Next</button>
        </div>
    </div>
    <div class="third-container">
        <div class="game-container">
            <div class="player-one-info-container border">
                <h1>First Player</h1>
                <h2 class="player-one-name"></h2>
                <p class="logo">X</p>
                <div class="scores-player-one"></div>
            </div>
            <div class="game-zone-container">
                <div class="game-zone">
                    <div class="game-options" ></div>
                    <div class="game-options" ></div>
                    <div class="game-options" ></div>
                    <div class="game-options" ></div>
                    <div class="game-options" ></div>
                    <div class="game-options" ></div>
                    <div class="game-options" ></div>
                    <div class="game-options" ></div>
                    <div class="game-options" ></div>
                </div>
            </div>
            <div class="player-two-info-container">
                <h1>Second Player</h1>
                <h2 class="player-two-name"></h2>
                <p class="logo">O</p>
                <div class="scores-player-two"></div>
            </div>
        </div>
        <div class="button-container">
            <button class="newgame-button">New Game</button>
            <button class="reset-button">Reset</button>
        </div>
    </div>
</body>
</html>
