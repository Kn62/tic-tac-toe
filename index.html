<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" async></script>
</head>
<body>
    <div class="first-container">
        <h1>Tic-Tac-Toe</h1>
        <button class="button-pvp">Player vs Player</button>
        <button class="button-pve">Player vs PC</button>
    </div>
    <div class="second-container">
        <h1>Players Names</h1>
        
        <div class="label-input">    
            <label for="first-player">First Player</label>
            <input type="text" id="first-player" name="first-player" placeholder="Player 1">
        </div>
        <div class="label-input">    
            <label for="second-player">Second Player</label>
            <input type="text" id="second-player" name="second-player" placeholder="Player 2">
        </div>
        <div class="choices">
            <button class="back-button">Back</button>
            <button class="next-button">Next</button>
        </div>
    </div>
    <div class="third-container">
        abouduefeuf
    </div>
</body>
</html>
